<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/srcs/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./srcs/loader.css">
  <link rel="stylesheet" href="./srcs/splashScren.css">

  <title>Vite App</title>
</head>

<body>


  <div id="loadingScreen" class="loading-screen">
    <div class="scene">
      <div class="cube-wrapper">
        <div class="cube">
          <div class="cube-faces">
            <div class="cube-face shadow"></div>
            <div class="cube-face bottom"></div>
            <div class="cube-face top"></div>
            <div class="cube-face left"></div>
            <div class="cube-face right"></div>
            <div class="cube-face back"></div>
            <div class="cube-face front"></div>
          </div>
        </div>
      </div>
    </div> <!-- Vous pouvez ajouter ici des animations ou des images -->
  </div>


  <div id="app">
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark"
      style="background-color: #3B3979 !important;">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">ft_transcendence</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
          aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Play</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Profile</a>
            </li>
          </ul>
          <a class="navbar-brand" href="#">
            <img src="srcs\assets\profile_icon_full.svg" alt="Bootstrap" width="auto" height="auto">
          </a>

        </div>
      </div>
    </nav>
    <main>
      <div id="title-Container">
        <h1 id="title-game-pong">PONG</h1>


        <button type="button" class="btn btn-secondary myButton " data-bs-toggle="modal" data-bs-target="#exampleModal" id="setting-button">
          Settings
        </button>


      </div>
      <div class="card" id="githubContainer">
        <div class="card-body" id="githubInfo">
        </div>
      </div>

      <div id="game-contianer">
        <canvas id="pong" width="900px" height="675px"></canvas>
      </div>











      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Settings</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">



              <form id="myForm">
                <label for="nPlayers" class="form-label label-range-container">
                  <span>Number of players</span>
                  <span id="nPlayerResult">2</span>
                </label>
                <input value="2" type="range" class="form-range" min="2" max="4" id="nPlayers">
              </form>

              <form id="myForm">
                <label for="nBalls" class="form-label label-range-container">
                  <span>Number of balls</span>
                  <span id="nBallsResult">1</span>
                </label>
                <input value="1" type="range" class="form-range" min="1" max="10" id="nBalls">
              </form>


              <form>
                <div class="input-group mb-3">
                  <label for="nWin" class="form-label label-range-container">
                    <span>Number of wins (uncheck for unlimited)</span>
                  </label>
                  <div class="input-group-text">
                    <input class="form-check-input mt-0" type="checkbox" value="" checked
                      aria-label="Checkbox for following text input" id="isNWin">
                    <!-- Ajouté l'attribut checked ci-dessus -->
                  </div>
                  <input type="number" class="form-control" value="10" id="nWin">
                  <!-- Valeur par défaut définie ici -->
                </div>
              </form>


              <form id="myForm">
                <label for="paddle-size-input" class="form-label label-range-container">
                  <span>Size of paddle</span>
                  <span id="paddle-size-title">small</span>
                </label>
                <input value="1" type="range" class="form-range" min="0" max="4" id="paddle-size-input">
              </form>


              <form id="myForm">
                <label for="paddle-size-input" class="form-label label-range-container">
                  <span>Speed of paddle</span>
                  <span id="paddle-speed-title">medium</span>
                </label>
                <input value="2" type="range" class="form-range" min="0" max="4" id="paddle-speed-input">
              </form>


              <form id="myForm">
                <label for="ball-speed-input" class="form-label label-range-container">
                  <span>Speed of ball(s)</span>
                  <span id="ball-speed-title">medium</span>
                </label>
                <input value="2" type="range" class="form-range" min="0" max="4" id="ball-speed-input">
              </form>









            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal" id="cancel-button">Cancel</button>
              <button type="button" class="btn btn-primary" id="saveChangesButton" data-bs-dismiss="modal">Save
                changes</button>
            </div>
          </div>
        </div>
      </div>





      <!-- <button type="button" class="btn btn-primary" id="liveToastBtn">Show live toast</button> -->
      <div class="toast align-items-center text-bg-success border-0" id="liveToast" role="alert" aria-live="assertive"
        aria-atomic="true">
        <div class="d-flex">
          <div class="toast-body">
            Settings saved
          </div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
            aria-label="Close"></button>
        </div>
      </div>






    </main>
  </div>





  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
  <script type="module" src="srcs/main.js"></script>
  <script type="module" src="./srcs/tools/settingForm.js"></script>
  <script type="module" src="./srcs/tools/toasts.js"></script>
</body>

</html>
